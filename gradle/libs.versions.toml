[versions]
# Core toolchain
agp = "8.13.2"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.26"

# KotlinX & coroutines
coroutines = "1.9.0"
kotlinxCoroutinesTest = "1.9.0"

# Testing
junit = "4.13.2"
junitVersion = "1.2.1"          # androidx.test.ext:junit
junitKtx = "1.2.1"
truthVersion = "1.4.4"
espressoCore = "3.5.0"
mockk = "1.13.12"

# Networking
retrofit = "2.11.0"
retrofitKx = "1.0.0"            # still fine
converterGson = "2.11.0"
okhttp = "4.12.0"
mockwebserver = "4.12.0"

# JSON / GSON
gson = "2.11.0"

# Hilt / DI
hilt = "2.52"
hiltAndroidTestingVersion = "2.52"

# Jetpack
lifecycle = "2.8.7"
activityCompose = "1.9.3"
navigation = "2.8.4"

# Compose
composeBom = "2024.10.01"

# Room
roomKtx = "2.6.1"

# Coil
coil = "2.7.0"

# Compose test
uiTestJunit4 = "1.7.5"
uiTestManifest = "1.7.5"

# Logging
slf4jSimpleVersion = "2.0.16"
uiTestJunit4Version = "1.9.5"
androidxUiTestJunit4 = "1.10.2"
runtime = "1.10.2"
playServicesLocation = "21.3.0"
uiTooling = "1.10.2"
uiToolingPreview = "1.10.2"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android       = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
hilt                 = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp                  = { id = "com.google.devtools.ksp", version.ref = "ksp" }
compose-compiler     = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

[libraries]
# Core Kotlin
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "uiTooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "uiToolingPreview" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

# Coroutines
coroutines-core    = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutinesTest" }

# JUnit / Truth
junit       = { module = "junit:junit", version.ref = "junit" }
ext-junit   = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
junit-ktx   = { group = "androidx.test.ext", name = "junit-ktx", version.ref = "junitKtx" }
google-truth = { module = "com.google.truth:truth", version.ref = "truthVersion" }

# Espresso
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }

# Mocking / test net
mockk        = { module = "io.mockk:mockk", version.ref = "mockk" }
mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "mockwebserver" }

# Retrofit / OkHttp
retrofit-core   = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-kotlinx = { module = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter", version.ref = "retrofitKx" }

okhttp         = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }

# Retrofit + Gson extras (legacy alias you used)
retrofit-gson  = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
gson           = { module = "com.google.code.gson:gson", version.ref = "gson" }

# Hilt
hilt-android   = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler  = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
dagger-hilt-android-testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "hiltAndroidTestingVersion" }

# Lifecycle
lifecycle-runtime         = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }
lifecycle-viewmodel       = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle" }

# Activity / Navigation
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }

# Compose BOM + libs
compose-bom        = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
compose-ui         = { module = "androidx.compose.ui:ui" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-foundation = { module = "androidx.compose.foundation:foundation" }
compose-material3  = { module = "androidx.compose.material3:material3" }
compose-ui-util    = { module = "androidx.compose.ui:ui-util" }

# Coil
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }

# Room
room-runtime  = { module = "androidx.room:room-runtime", version.ref = "roomKtx" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "roomKtx" }
room-ktx      = { module = "androidx.room:room-ktx", version.ref = "roomKtx" }

# Compose UI Tests
ui-test-junit4  = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "uiTestJunit4" }
ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "uiTestManifest" }

# Logging
slf4j-slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4jSimpleVersion" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "uiTestJunit4Version" }
androidx-compose-ui-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "androidxUiTestJunit4" }
androidx-compose-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "runtime" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }
